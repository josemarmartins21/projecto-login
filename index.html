<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mediaquery.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="image">

            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Seja bem vindo(a) novamente faça login para acessar sua conta  para poder fazer as configurações no seu ambiente</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                       <i class="bi bi-person-circle"></i>
                        <input type="email" name="email" id="email" placeholder="Seu email" autocomplete="email" required maxlength="30">
                        <label for="email">Email</label>
                    </div>
                    <div class="campo">
                       <i class="bi bi-key"></i>
                        <input type="password" name="senha" id="senha" placeholder="Sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="senha">Senha</label>
                    </div>
                    <div class="campo">
                        <input type="submit" value="Entrar">
                        <a href="#esqueci.html" class="botao">Esqueci a senha</a>
                    </div>
                    
                </form>
            </div>

        </section>
    </main>
</body>
</html>
